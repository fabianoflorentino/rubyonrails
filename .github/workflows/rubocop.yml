---
name: RuboCop

on:
  push:
    branches: [ "main" ]
    paths-ignore: [ "README.md", "LICENSE", "docs/**", "img/**", ".github/**", ".devcontainer/**" ]

permissions:
  contents: read

jobs:
  RuboCop:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Install RuboCop
      run: gem install rubocop

    - name: Run RuboCop
      run: rubocop . -c .rubocopy.yml --fail-fast --display-time

    - name: Run RuboCop on Rails
      run: rubocop ./crypto_wallet -c ./crypto_wallet/.rubocop.yml --fail-fast --display-time
